<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>E-Ticket</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img class="img-logo" src="./img/logoE.jpeg" alt="">
            </div>
            <nav>
                <a href="#">Ingresar</a>
                <a href="#us">Us</a>
                <a href="#proximas-fechas">Proximas Fechas</a>
            </nav>
        </div>
    </header>
    <section id="formulario">
        <h1>Ingresar</h1>
        <form id="form1" action=""> 
            <label for="">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="nombre"><br>
            <label for="">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="apellido"><br>
            <label for="">Email</label>
            <input type="email" name="email" id="email" placeholder="email"><br>
            <label for="">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="contraseña"><br>
        </form>
        <a href="#sec2"><button id="button">Ingresar</button></a>
    </section>
    <section id="sec2"></section>
    <section id="us">
        <div class="container">
            <div class="img-container"></div>
            <h2>E-Ticket</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci, inventore! Neque dolorum debitis possimus numquam vitae eum eaque placeat, doloremque molestiae illum maxime ratione, expedita vero, ipsam quod harum nemo.</p>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; E-Ticket 2022</p>
        </div>
    </footer>
    <script src="ingresar.js"></script>
</body>
</html>
